[package]
name = "rsvim_core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
repository.workspace = true
readme.workspace = true
homepage.workspace = true
documentation.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
exclude.workspace = true
description = "The core library for the RSVIM editor."

[lib]
doctest = false

[dependencies]
crossterm = { workspace = true, features = ["event-stream", "serde"] }
jiff = { workspace = true, features = ["tzdb-bundle-always"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = [
  "env-filter",
  "parking_lot",
] }
tracing-appender = { workspace = true, features = ["parking_lot"] }
tokio = { workspace = true, features = ["full"] }
tokio-util = { workspace = true, features = ["full"] }
unicode-width = { workspace = true }
unicode-normalization = { workspace = true }
unicode-segmentation = { workspace = true }
clap = { workspace = true, features = ["derive", "unicode"] }
futures = { workspace = true }
compact_str = { workspace = true, features = ["serde", "bytes"] }
ropey = { workspace = true }
geo = { workspace = true, features = ["serde"] }
num-traits = { workspace = true }
parking_lot = { workspace = true }
directories = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
serde_json = { workspace = true }
regex = { workspace = true }
url = { workspace = true }
path-absolutize = { workspace = true }
toml = { workspace = true }
once_cell = { workspace = true, features = ["parking_lot"] }
zstd = { workspace = true }
# icu = { workspace = true, features = ["compiled_data", "serde"] }
ascii = { workspace = true }

# NOTE: For javascript dependencies, we simply keep same with deno and don't use dependabot {

v8 = { workspace = true }
swc_common = { workspace = true, features = ["tty-emitter"] }
swc_ecma_codegen = { workspace = true }
swc_ecma_parser = { workspace = true }
swc_ecma_transforms_base = { workspace = true }
swc_ecma_transforms_typescript = { workspace = true }
swc_ecma_transforms_react = { workspace = true }
swc_ecma_visit = { workspace = true }
swc_bundler = { workspace = true }
swc_ecma_ast = { workspace = true }
swc_ecma_loader = { workspace = true }
swc_atoms = { workspace = true }

# NOTE: For javascript dependencies, we simply keep same with deno and don't use dependabot }

[dev-dependencies]
tempfile = { workspace = true }
assert_fs = { workspace = true }
