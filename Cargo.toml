[package]
name = "rsvim"
version = "0.1.0"
edition = "2021"
rust-version = "1.79.0"
authors = ["Lin Rongbin <linrongbin16@outlook.com>"]
description = "The VIM editor reinvented in Rust+Typescript."
repository = "https://github.com/rsvim/rsvim"
readme = "README.md"
homepage = "https://github.com/rsvim/rsvim"
documentation = "https://docs.rs/rsvim"
license = "Vim OR Apache-2.0"
keywords = ["vim", "neovim", "text-editor"]
categories = ["text-editor"]

[lib]
doctest = false

[dependencies]
crossterm = { version = "0.28", features = ["event-stream", "serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"
tokio = { version = "1", features = ["full"] }
clap = { version = "4.5.15", features = ["derive", "unicode"] }
futures = "0.3"
time = { version = "0.3.36", features = [
  "std",
  "macros",
  "parsing",
  "serde",
  "serde-human-readable",
  "rand",
] }
tzdb = { version = "0.6.1", features = ["local"] }
tz-rs = "0.6.14"
rand = "0.8.5"
heed = "0.20.3"
tempfile = "3"
bytes = { version = "1", features = ["serde"] }
compact_str = { version = "0.8.0", features = ["serde", "bytes"] }
ropey = "1.6.1"
geo = "0.28.0"
num-traits = "0.2.19"
parking_lot = "0.12.3"
v8 = "0.102.0"
async-trait = "0.1.81"

[dev-dependencies]
mockall = "0.13.0"

[profile.release]
lto = "thin"
strip = "debuginfo"

[profile.nightly]
inherits = "release"
debug = true
