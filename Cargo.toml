[package]
name = "rsvim"
version = "0.1.1-alpha.5"
edition = "2021"
rust-version = "1.81.0"
authors = ["Lin Rongbin <linrongbin16@outlook.com>"]
description = "The VIM editor reinvented in Rust+TypeScript."
repository = "https://github.com/rsvim/rsvim"
readme = "README.md"
homepage = "https://github.com/rsvim/rsvim"
documentation = "https://docs.rs/rsvim"
license = "Vim OR Apache-2.0"
keywords = ["vim", "neovim", "text-editor", "editor", "terminal"]
categories = ["text-editors"]

[lib]
doctest = false

[dependencies]
crossterm = { version = "0.28", features = ["event-stream", "serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
  "env-filter",
  "parking_lot",
] }
tracing-appender = { version = "0.2", features = ["parking_lot"] }
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7.12", features = ["full"] }
# tokio-stream = { version = "0.1.16", features = ["full"] }
clap = { version = "4.5.19", features = ["derive", "unicode"] }
futures = "0.3"
time = { version = "0.3.36", features = [
  "macros",
  "formatting",
  "parsing",
  "serde",
  "serde-human-readable",
  "rand",
] }
tz-rs = "0.7.0"
tzdb = "0.7.2"
# rand = "0.8.5"
# heed = "0.20.5"
# bytes = { version = "1", features = ["serde"] }
compact_str = { version = "0.8.0", features = ["serde", "bytes"] }
ropey = "1.6.1"
geo = { version = "0.28.0", features = ["serde"] }
num-traits = "0.2.19"
parking_lot = "0.12.3"
v8 = "129.0.0"
# deno_core = "0.310.0"
# deno_ast = { version = "0.42.0", features = ["transpiling"] }
# async-trait = "0.1.82"
# bincode = "2.0.0-rc.3"
directories = "5.0.1"
anyhow = "1.0.89"
thiserror = "1.0.64"
serde_json = "1.0.128"
regex = "1.11.0"
url = "2.5.2"
path-absolutize = "3.1.1"

# NOTE: SWC upgrade are too buggy, so we manually manage the upgrade. {

swc_common = { version = "=0.39.0", features = [
  "tty-emitter",
] } # https://github.com/swc-project/swc/blob/main/crates/swc_common/Cargo.toml
swc_ecma_codegen = "=0.157.0" # https://github.com/swc-project/swc/blob/main/crates/swc_ecma_codegen/Cargo.toml
swc_ecma_parser = "=0.151.0" # https://github.com/swc-project/swc/blob/main/crates/swc_ecma_parser/Cargo.toml
swc_ecma_transforms_base = "=0.148.0" # https://github.com/swc-project/swc/blob/main/crates/swc_ecma_transforms_base/Cargo.toml
swc_ecma_transforms_typescript = "=0.201.0" # https://github.com/swc-project/swc/blob/main/crates/swc_ecma_transforms_typescript/Cargo.toml
swc_ecma_transforms_react = "=0.194.0" # https://github.com/swc-project/swc/blob/main/crates/swc_ecma_transforms_react/Cargo.toml
swc_ecma_visit = "=0.106.0" # https://github.com/swc-project/swc/blob/main/crates/swc_ecma_visit/Cargo.toml
swc_bundler = "=0.240.0" # https://github.com/swc-project/swc/blob/main/crates/swc_bundler/Cargo.toml
swc_ecma_ast = "=0.120.0" # https://github.com/swc-project/swc/blob/main/crates/swc_ecma_ast/Cargo.toml
swc_ecma_loader = "=0.51.0" # https://github.com/swc-project/swc/blob/main/crates/swc_ecma_loader/Cargo.toml
swc_atoms = "=0.7.0" # https://github.com/swc-project/swc/blob/main/crates/swc_atoms/Cargo.toml

# NOTE: SWC upgrade are too buggy. }

[dev-dependencies]
tempfile = "3"
assert_fs = "1.1.2"

[profile.release]
lto = true
strip = true
# opt-level = "z"
codegen-units = 1

[profile.nightly]
inherits = "release"
debug = true
