name: API Docs
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  typedoc:
    name: Typedoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Generate Docs
        run: |
          echo "show PWD"
          echo $PWD
          echo "ls -la"
          ls -la
          echo "npm install"
          npm install
          echo "npm run typedoc"
          npm run typedoc
          echo "tree generated-typedocs"
          tree generated-typedocs
          echo "mv generated-typedocs to $HOME/.generated-typedocs"
          mv generated-typedocs $HOME/.generated-typedocs
      - name: Checkout rsvim.github.io Repo
        uses: actions/checkout@v4
        with:
          repository: "rsvim/rsvim.github.io"
      - name: Submit PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "show PWD"
          echo $PWD
          echo "ls -la"
          ls -la
          echo "git checkout -b gen_apis_${GITHUB_SHA}"
          git checkout -b "gen_apis_${GITHUB_SHA}"
          echo "remove 10__global, 50__rsvim"
          rm -rf ./docs/api_references/10__global
          rm -rf ./docs/api_references/50__rsvim
          echo "move 10_global, 50__rsvim from rsvim to rsvim.github.io"
          mv $HOME/.generated-typedocs/10__global ./docs/api_references/10__global
          mv $HOME/.generated-typedocs/50__rsvim ./docs/api_references/50__rsvim
          git add -A --verbose
          git commit -m "Auto generate APIs on ${GITHUB_SHA}"
          gh pr create -B main -l "gen-apis" -f -t "docs(api): Auto generate APIs on ${GITHUB_SHA}" -b "Auto generate APIs on ${GITHUB_SHA}"
