name: Optional
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_NET_RETRY: 3
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  RSVIM_LOG: "trace"
  RUST_BACKTRACE: "full"
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: amannn/action-semantic-pull-request@v5
        if: ${{ github.ref != 'refs/heads/main' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: crate-ci/typos@master
      - name: Prettier
        run: |
          npm install -g prettier
          prettier --version
          echo "show PWD=${PWD}"
          echo "prettier --check *.md **/*.ts"
          prettier --check *.md **/*.ts
  bloaty:
    name: Bloaty
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request }}
    env:
      RUSTC_WRAPPER: "sccache"
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: Swatinem/rust-cache@v2
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: dtolnay/rust-toolchain@stable
      - name: Check out 'current' branch
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Build 'current' branch
        run: cargo build --release
      - name: Save 'current' branch binary
        run: cp ./target/release/rsvim ./target/release/original.elf
      - name: Run Bloaty on 'current' branch
        uses: carlosperate/bloaty-action@v1
        id: bloaty-step
        with:
          bloaty-args: ./target/release/rsvim
          output-to-summary: true
      - name: Checkout 'main' branch
        run: git checkout ${{ github.event.pull_request.base.sha }}
      - name: Rebuild 'main' branch
        run: cargo build --release
      - name: Run Bloaty to compare both output files
        id: bloaty-comparison
        uses: carlosperate/bloaty-action@v1
        with:
          bloaty-args: ./target/release/original.elf -- ./target/release/rsvim
          output-to-summary: true
