name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_NET_RETRY: 3
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  RSVIM_LOG: "trace"
  RUST_BACKTRACE: "full"
jobs:
  check:
    name: Check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Tsc
        run: |
          npm install -g typescript
          tsc --version
          echo "show PWD=${PWD}"
          echo "tsc"
          tsc
          git diff --exit-code HEAD
      - uses: Swatinem/rust-cache@v2
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install Rust
        run: |
          rustup update --no-self-update stable
          rustup default stable
          rustup component add --toolchain stable rust-src clippy
      - name: Rustfmt
        run: cargo fmt --check
      - uses: taiki-e/install-action@cargo-binstall
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Taplo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          # curl -fsSL https://github.com/tamasfe/taplo/releases/latest/download/taplo-linux-x86_64.gz | gzip -d - | install -m 755 /dev/stdin /usr/local/bin/taplo
          cargo binstall --force --no-confirm taplo-cli
          taplo --version
          taplo check
          taplo fmt --check
      - name: MSRV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          # mkdir ~/.cargo-msrv
          # CARGO_MSRV_DIR="cargo-msrv-x86_64-unknown-linux-gnu-v0.18.4"
          # curl --output ~/.cargo-msrv/cargo-msrv.tgz -fsSL https://github.com/foresterre/cargo-msrv/releases/download/v0.18.4/$CARGO_MSRV_DIR.tgz
          # tar -xvzf ~/.cargo-msrv/cargo-msrv.tgz -C ~/.cargo-msrv
          # echo "Info: ~/.cargo-msrv"
          # ls -l ~/.cargo-msrv
          # echo "Info: ~/.cargo-msrv/$CARGO_MSRV_DIR"
          # ls -l ~/.cargo-msrv/$CARGO_MSRV_DIR
          # mv ~/.cargo-msrv/$CARGO_MSRV_DIR/cargo-msrv ~/.cargo/bin
          # chmod 755 ~/.cargo/bin/cargo-msrv
          # echo "Info: ~/.cargo/bin"
          # ls -l ~/.cargo/bin
          cargo binstall --force --no-confirm cargo-msrv
          cargo msrv --version
          SAVED_PWD="${PWD}"
          cd rsvim_cli
          cargo msrv list
          cargo msrv verify
          cd "${SAVED_PWD}"
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check advisories --allow unmaintained
      - name: Clippy
        env:
          RUSTC_WRAPPER: "sccache"
          SCCACHE_GHA_ENABLED: "true"
        run: cargo clippy --all-targets --all-features
      - name: Docs
        env:
          RUSTDOCFLAGS: "-Dwarnings"
        run: |
          echo "Info: cargo doc --workspace"
          cargo doc --workspace
  unit_test:
    name: Unit Test
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm, macos-14, macos-13, windows-2022]
    runs-on: ${{ matrix.os }}
    env:
      RUSTC_WRAPPER: "sccache"
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: Swatinem/rust-cache@v2
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install Rust
        run: |
          rustup update --no-self-update stable
          rustup default stable
          rustup component add --toolchain stable rust-src clippy llvm-tools
      - uses: actions/checkout@v5
      - name: Cargo test
        run: |
          cargo test --all-features --workspace
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest
      - name: Cargo nextest with code coverage
        run: |
          cargo llvm-cov clean --workspace
          cargo llvm-cov nextest --all-features --workspace -v --ignore-filename-regex '_tests.rs|tests' --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
  build:
    name: Build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        rust_version: [beta, stable, 1.85.0]
    env:
      RUSTC_WRAPPER: "sccache"
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: Swatinem/rust-cache@v2
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install Rust
        run: |
          rustup update --no-self-update ${{ matrix.rust_version }}
          rustup default ${{ matrix.rust_version }}
          rustup component add --toolchain ${{ matrix.rust_version }} rust-src clippy
      - uses: actions/checkout@v5
      - name: Build Release
        run: |
          cargo build --release
          ./target/release/rsvim --version
      - name: Build Debug
        run: |
          cargo build
          ./target/debug/rsvim --version
