version: 2.1
jobs:
  nightly-miri:
    docker:
      - image: cimg/rust:1.87
    steps:
      - checkout
      - restore_cache:
          key: cargo-{{ checksum "Cargo.lock" }}
      - run:
          command: |
            cargo +nightly install --locked cargo-nextest
            MIRIFLAGS="-Zmiri-disable-isolation -Zmiri-permissive-provenance" cargo +nightly miri nextest run -p rsvim_core -F unicode_lines --no-default-features
      - save_cache:
          key: cargo-{{ checksum "Cargo.lock" }}
          paths:
            - ~/.cargo
