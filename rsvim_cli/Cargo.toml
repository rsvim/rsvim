[package]
name = "rsvim"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
repository.workspace = true
readme.workspace = true
homepage.workspace = true
documentation.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
exclude.workspace = true
description = "The command line(s) for the RSVIM editor."

[features]
default = []
jemalloc = ["dep:tikv-jemallocator"]

[dependencies]
rsvim_core = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["full"] }
clap = { workspace = true, features = ["derive", "unicode"] }
toml = { workspace = true }
once_cell = { workspace = true, features = ["parking_lot"] }
zstd = { workspace = true }

# !windows && !openbsd && !freebsd && (x86_64 || aarch64 || powerpc64)
[target.'cfg(all(not(target_os = "windows"), not(target_os = "openbsd"), not(target_os = "freebsd"), any(target_arch = "x86_64", target_arch = "aarch64", target_arch = "powerpc64")))'.dependencies]
tikv-jemallocator = { workspace = true, optional = true }


[build-dependencies]
rsvim_core = { workspace = true }
tokio = { workspace = true, features = ["full"] }
zstd = { workspace = true }
